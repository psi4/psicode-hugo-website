      - title: MacOS
        icon: icon fa-apple
        selected: false
        jscode: macos

      - title: Windows WSL
        icon: bicon fa-windows
        selected: false
        jscode: "windows wsl"

    - datakey: pm
      cells:
      - title: installer
        icon: icon fa-download
        selected: true
        jscode: installer

      - title: conda
        icon: icon fa-circle
        selected: false
        jscode: conda

        #icon: bicon fa-docker

      - title: source
        icon: icon fa-code
        selected: false
        jscode: source

    - datakey: python
      cells:
      - title: 2.7
        icon: bicon fa-python
        selected: false
        jscode: "py2.7"

      - title: 3.5
        icon: bicon fa-python
        selected: false
        jscode: "py3.5"

      - title: 3.6
        icon: bicon fa-python
        selected: true
        jscode: "py3.6"

      - title: 3.7
        icon: bicon fa-python
        selected: false
        jscode: "py3.7"

    - datakey: branch
      cells:
      - title: 'prev release, <span style="text-transform: lowercase;">v1.2.1</span>'
        icon: icon fa-cube
        selected: false
        jscode: brp
        channel: '-c psi4'
        tag: '1.2.1'
        hash: '406f4de'

      - title: 'stable release, <span style="text-transform: lowercase;">v1.3</span>'
        icon: icon fa-cube
        selected: true 
        jscode: brs
        channel: '-c psi4'  # remember this one switches btwn rc and final
        tag: '1.3'
        hash: '20e5c7e'

      - title: nightly build
        icon: icon fa-code-branch
        selected: false
        jscode: brn
        channel: '-c psi4/label/dev'
        tag: false
        hash: master

notes:
    - icon: fab fa-linux
      title: 64-bit; glibc 2.12 or higher.
    - icon: fab fa-apple
      title: 64-bit; OS X 10.9 or higher.
    - icon: fab fa-windows
      title: 64-bit; [Windows Subsystem for Linux](https://docs.microsoft.com/en-us/windows/wsl/about).
    - icon: fa fa-download
      title: Download standalone command-line installer.
    - icon: fa fa-circle
      title: Use conda package manager.
    - icon: fa fa-code
      title: Build from source using tools and dependencies from conda.
    - icon: fab fa-python
      title: Python included, so choose the version you _want_, regardless of any you _have_.

# make sure the below gets changed if the default selections get updated
optsHandler: |
        var opts = {
                    os: 'linux',
                    pm: 'installer',
                    python: '3.6',
                    branch: 's'
                };

                function buildMatcher() {
                    return opts.pm.toLowerCase() + ',' + 
                           opts.os.toLowerCase() + ',' +
                           'py' + opts.python.toLowerCase() + ',' +
                           'br' + opts.branch.charAt(0);
                }

